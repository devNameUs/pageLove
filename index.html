<!DOCTYPE html>
<html>

<head>
    <title>My Love</title>
    <link rel="icon" href="heart.png" type="image/x-icon">
    <style>
        body{
            background-color: #ef5512;
        }
        .heart {
            background: yellow;
            position: absolute;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background: yellow;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            right: -50%;
        }

        p {
            text-align: center;
            vertical-aling: center;
            font-size: 120px;
            color: pink
        }
    </style>
</head>

<body>
    <p>My love </p>
    <p>Princess</p>
    
</body>
<script>
    var num = 20;

    var w = window.innerWidth;
    var h = window.innerHeight;

    var dirx = [];
    var diry = [];

    for (i = 0; i < num; i++) {
        //Crear corazon
        let heart = document.createElement("DIV");
        heart.className = "heart";
        document.body.appendChild(heart);
        //Asignar tamaÃ±o       
        let tam = Math.floor((Math.random() * 20) + 15);
        heart.style.width = tam + "px";
        heart.style.height = tam + "px";
        //Asignar posicion inicial
        let posy = Math.floor((Math.random() * 0.1 * h) + 0.8 * h);
        heart.style.top = posy + "px";
        let posx = Math.floor((Math.random() * 0.8 * w) + 0.1 * h);
        heart.style.left = posx + "px";
        //Crear vector direccion y id
        heart.id = "h" + i;
        diry[i] = Math.floor((Math.random() * 5) - 10);
        dirx[i] = Math.floor((Math.random() * 10) - 5);
    }

    setInterval(function () {
        move()
    }, 60); 

    function move() {
        for (i = 0; i < num; i++) {
            //Seleccion de corazon
            let heart = document.getElementById("h" + i);
            //Aumento de coordenadas
            let y = parseInt(heart.style.top) + diry[i];
            let x = parseInt(heart.style.left) + dirx[i];
            //Reinicio de coordenadas
            if (x > 0.8 * w) { x = 0.2 * w; }
            if (x < 0.2 * w) { x = 0.8 * w; }
            if (y < 0.2 * h) { y = 0.8 * h; }
            if (y > 0.8 * h) { y = 0.2 * w; }
            //Asigmnacion de coordenadas
            heart.style.top = y + "px";
            heart.style.left = x + "px";
        }
    }
</script>

</html>
